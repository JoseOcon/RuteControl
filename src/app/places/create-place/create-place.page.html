<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>Create a Place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-input type="text" placeholder="Write a title" #title></ion-input>
          <ion-input type="text" placeholder="http://imagewebsite.com" #imgURL></ion-input>
          <ion-button color="primary" (click)="createPlace(title, imgURL)">
            <ion-icon name="add"></ion-icon> Create 
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
