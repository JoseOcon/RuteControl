<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let p of places" [routerLink]="['/places', p.id]">
      <ion-avatar slot="start">
        <ion-img [src]="p.imgURL"></ion-img>
      </ion-avatar>
      <ion-label>
        {{p.title}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/create-place']" color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
