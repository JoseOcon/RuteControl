<app-header title="Detalles de Viaje" showBackBtn="true"></app-header>

<ion-content fullscreen class="ion-padding">

  <h1 style="text-align: center;"> Fecha: {{travelDate}}</h1>

  <div id="map"></div>

  <ion-list>
    <ion-item>
      <ion-label>Mostrar informaci√≥n del viaje</ion-label>
      <ion-toggle
        [(ngModel)]="showInfo"
        [disabled]="markers.length < 3"
      ></ion-toggle>
    </ion-item>

    <div [hidden]="!showInfo || markers.length < 3" id="indicators"></div>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Lista de usuarios:</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label style="text-align: end;">Asistencia</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-list *ngIf="users.length != 0">
          <ion-item *ngFor="let user of users">
            <ion-avatar slot="start">
              <img src="../../../assets/imgs/user-icon.png" />
            </ion-avatar>
            <ion-label> {{user.nombre}} </ion-label>
            <ion-toggle (ionChange)="userAsistence($event, user.id)"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
