<app-header title="Mi Información" showBackBtn="true"></app-header>

<ion-content>
  <form [formGroup]="userFG">

    <ion-card>
      <ion-card-header>
        <img width="100%" style="background: transparent;" src="../../assets/imgs/profile.png">
        <ion-card-title style="text-align: center;">{{user.nombre}}</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input  readonly formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input  readonly formControlName="age"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input  readonly formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input  readonly formControlName="tel"></ion-input>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
